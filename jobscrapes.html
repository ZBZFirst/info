<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scrapes Browser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* (Keep all your existing styles here) */
        .folder {
            margin-left: 20px;
            border-left: 2px solid #ddd;
            padding-left: 10px;
        }
        .folder-name {
            font-weight: bold;
            color: #555;
            cursor: pointer;
        }
        .folder-name:hover {
            color: #333;
        }
        .folder-contents {
            display: none;
            margin-left: 10px;
        }
        .folder-expanded .folder-contents {
            display: block;
        }
    </style>
</head>
<body>
    <!-- (Keep all your existing HTML here) -->
    
    <script>
        // (Keep all your existing variables and helper functions here)

        // Modified fetchFileList to handle recursive directory scanning
        async function fetchFileList() {
            const repoUrl = document.getElementById("repoUrl").value;
            if (!repoUrl) {
                alert("Please enter a GitHub repository URL");
                return;
            }

            loadingStatus.textContent = "Loading file list...";
            fileSelect.disabled = true;
            tablesContainer.innerHTML = "";
            
            try {
                // Start scanning from root directory
                allFiles = await scanGitHubDirectory(repoUrl);
                
                // Populate both dropdown and folder tree
                populateFileDropdown(allFiles);
                createFolderTree(allFiles);
                
                loadingStatus.textContent = `Loaded ${allFiles.length} files`;
            } catch (error) {
                console.error("Error fetching file list:", error);
                loadingStatus.textContent = "Error loading file list";
                loadingStatus.className = "error";
            } finally {
                fileSelect.disabled = false;
            }
        }

        // Recursively scan GitHub directory structure
        async function scanGitHubDirectory(baseUrl, path = "") {
            let files = [];
            const url = path ? `${baseUrl}/${path}` : baseUrl;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const contents = await response.json();
                
                for (const item of contents) {
                    if (item.type === "file" && item.name.endsWith('.xlsx')) {
                        files.push({
                            path: path ? `${path}/${item.name}` : item.name,
                            name: item.name,
                            url: item.download_url
                        });
                    } 
                    else if (item.type === "dir") {
                        const subFiles = await scanGitHubDirectory(baseUrl, path ? `${path}/${item.name}` : item.name);
                        files = files.concat(subFiles);
                    }
                }
            } catch (error) {
                console.error(`Error scanning directory ${path}:`, error);
            }
            
            return files;
        }

        // Create interactive folder tree
        function createFolderTree(files) {
            const treeContainer = document.createElement('div');
            treeContainer.id = 'folderTree';
            treeContainer.style.margin = '20px 0';
            
            // Build folder structure
            const root = { name: 'Root', children: [], path: '' };
            
            files.forEach(file => {
                const pathParts = file.path.split('/');
                let current = root;
                
                for (let i = 0; i < pathParts.length - 1; i++) {
                    const part = pathParts[i];
                    let child = current.children.find(c => c.name === part);
                    
                    if (!child) {
                        child = { name: part, children: [], path: current.path ? `${current.path}/${part}` : part };
                        current.children.push(child);
                    }
                    
                    current = child;
                }
                
                // Add file to current folder
                current.children.push({
                    name: pathParts[pathParts.length - 1],
                    isFile: true,
                    path: file.path,
                    url: file.url
                });
            });
            
            // Render tree
            renderFolder(root, treeContainer);
            document.querySelector('.controls').after(treeContainer);
        }

        function renderFolder(folder, container) {
            const folderDiv = document.createElement('div');
            folderDiv.className = 'folder';
            
            if (folder.children.length > 0) {
                const header = document.createElement('div');
                header.className = 'folder-name';
                header.textContent = folder.name;
                header.onclick = () => folderDiv.classList.toggle('folder-expanded');
                folderDiv.appendChild(header);
                
                const contentsDiv = document.createElement('div');
                contentsDiv.className = 'folder-contents';
                
                folder.children.forEach(child => {
                    if (child.isFile) {
                        const fileDiv = document.createElement('div');
                        fileDiv.textContent = child.name;
                        fileDiv.style.cursor = 'pointer';
                        fileDiv.style.padding = '2px 5px';
                        fileDiv.onclick = () => loadFileByPath(child.path, child.url);
                        contentsDiv.appendChild(fileDiv);
                    } else {
                        renderFolder(child, contentsDiv);
                    }
                });
                
                folderDiv.appendChild(contentsDiv);
            }
            
            container.appendChild(folderDiv);
        }

        // Modified loadFile to use path
        async function loadFileByPath(path, url) {
            const filename = path.split('/').pop();
            
            // Check if already loaded
            if (document.getElementById(`table-${filename}`)) {
                console.log(`${filename} already loaded`);
                return;
            }
            
            const loadingIndicator = document.createElement("div");
            loadingIndicator.id = `loading-${filename}`;
            loadingIndicator.textContent = `Loading ${filename}...`;
            tablesContainer.appendChild(loadingIndicator);
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: "array" });

                tablesContainer.removeChild(loadingIndicator);
                
                workbook.SheetNames.forEach(sheetName => {
                    // (Keep your existing table creation code here)
                    // Just update it to use the full path if needed
                });
                
                updateRowSpacing();
                updateColumnWidth();
                
            } catch (error) {
                console.error(`Error loading ${filename}:`, error);
                loadingIndicator.textContent = `Error loading ${filename}: ${error.message}`;
                loadingIndicator.className = "error";
            }
        }

        // Initialize with your repository
        document.getElementById('repoUrl').value = 'https://api.github.com/repos/ZBZFirst/file/contents';
    </script>
</body>
</html>
