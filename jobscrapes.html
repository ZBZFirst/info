<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scrapes Browser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Previous styles remain the same until .table-wrapper */

        .scroll-container {
            position: relative;
            width: 100%;
        }
        
        .header-scroll {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            height: 17px; /* Scrollbar height */
        }
        
        .header-scroll-inner {
            height: 1px; /* Invisible but sets scroll width */
        }
        
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            overflow-y: auto;
            max-height: 600px;
            border: 1px solid #ddd;
        }
        
        /* Make sure the fake scrollbar is invisible */
        .header-scroll::-webkit-scrollbar {
            height: 17px;
        }
        
        .header-scroll::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 8px;
        }
        
        /* Rest of your existing styles remain the same */
    </style>
</head>
<body>
    <!-- Previous HTML remains the same until the table container -->
    
    <div class="scroll-container">
        <div class="header-scroll" id="headerScroll">
            <div class="header-scroll-inner" id="headerScrollInner"></div>
        </div>
        <div class="table-wrapper" id="tableWrapper">
            <div id="tableContainer"></div>
        </div>
    </div>
    
    <script>
        // Previous JavaScript remains the same until after table creation
        
        // After creating the table in loadSelectedFile():
        function setupSyncScroll() {
            const headerScroll = document.getElementById('headerScroll');
            const tableWrapper = document.getElementById('tableWrapper');
            const headerScrollInner = document.getElementById('headerScrollInner');
            
            // Set the scroll width to match the table width
            headerScrollInner.style.width = `${tableContainer.scrollWidth}px`;
            
            // Synchronize scrolling
            headerScroll.addEventListener('scroll', function() {
                tableWrapper.scrollLeft = this.scrollLeft;
            });
            
            tableWrapper.addEventListener('scroll', function() {
                headerScroll.scrollLeft = this.scrollLeft;
            });
        }
        
        // Call this after table creation in loadSelectedFile():
        setupSyncScroll();
        
        // Previous JavaScript continues...
    </script>
</body>
</html>
