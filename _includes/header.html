<header class="site-header">
  <h1 class="site-title">{{ site.title }}</h1>
  
  <nav class="nav-container">
    <div class="nav-table">
      {% for item in site.data.navigation %}
        <a href="{{ item.url }}" 
           class="nav-link {% if page.url == item.url %}current-page{% endif %}">
          {{ item.name }}
        </a>
      {% endfor %}
    </div>
  </nav>
</header>
<link rel="stylesheet" href="{{ '/_css/header.css' | relative_url }}">
