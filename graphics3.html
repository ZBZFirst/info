<!DOCTYPE html>
<html>
<head>
    <title>Moving Shape Demo</title>
    <style>
        .shape-container {
            margin: 20px;
            height: 300px;
            position: relative;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }

        .shape {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 4px solid #FF6B6B;
            border-radius: 50%;
            background-color: transparent;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .controls {
            margin: 20px;
            text-align: center;
        }

        button {
            padding: 8px 16px;
            margin: 0 5px;
            background: #4ECDC4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="shape-container" id="shapeContainer">
        <div class="shape" id="movingShape"></div>
    </div>

    <div class="controls">
        <button onclick="moveShape(-10)">Move Left 10px</button>
        <button onclick="moveShape(10)">Move Right 10px</button>
    </div>

    <script>
        const shape = document.getElementById('movingShape');
        let position = 50; // Starting position (50% of container)

        function moveShape(amount) {
            position += amount;
            
            // Keep the shape within bounds (optional)
            if (position < 0) position = 0;
            if (position > 100) position = 100;
            
            shape.style.left = position + '%';
        }
    </script>
</body>
</html>
