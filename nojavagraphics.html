<!DOCTYPE html>
<html>
<head>
  <title>Static Moving Circle</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Circle with predefined animation path */
    .moving-circle {
      width: 80px;
      height: 80px;
      background: #FF6B6B;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      animation: moveLoop 8s infinite linear;
    }

    /* Keyframes for the movement path */
    @keyframes moveLoop {
      0%   { top: 10%;  left: 10%; }
      25%  { top: 10%;  left: 80%; }
      50%  { top: 80%;  left: 80%; }
      75%  { top: 80%;  left: 10%; }
      100% { top: 10%;  left: 10%; }
    }

    /* Container for the square and message */
    .center-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: -1; /* Behind the circle */
    }

    .static-square {
      width: 100px;
      height: 100px;
      background: #4ECDC4;
      margin-bottom: 20px;
    }

    .center-message {
      color: #333;
      font-size: 18px;
      text-align: center;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <!-- The animated circle -->
  <div class="moving-circle"></div>

  <!-- Center container with square and message -->
  <div class="center-container">
    <div class="static-square"></div>
    <div class="center-message">Your message goes here! The circle will keep moving around this area.</div>
  </div>
</body>
</html>
